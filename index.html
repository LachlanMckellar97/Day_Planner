<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <title>Work Day Planner</title>
</head>
<body>

    <header id="header">
        <div id="title">Work Day Planner</div><br>
        <div id="planDesc">An easy to use work day planner</div><br>
        <div id="Todaysdate">Placeholder</div>
        <button id="resetbtn">Reset Planner</button>
        <div id="currenttime">Placeholder</div>
    </header>

    <div id="hourDivs">
        <div class="hourtags">
            <h3>9am</h1>
            <textarea id="9am" class="Hours" data="9"></textarea>
            <button class="btn">Save</button>
        </div>
        <div class="hourtags">
            <h3>10am</h3>
            <textarea id="10am" class="Hours" data="10"></textarea>
            <button class="btn">Save</button>
        </div>
        <div class="hourtags">
            <h3>11am</h3>
            <textarea id="11am" class="Hours" data="11"></textarea>
            <button class="btn">Save</button>
        </div>
        <div class="hourtags">
            <h3>12pm</h3>
            <textarea id="12pm" class="Hours" data="12"></textarea>
            <button class="btn">Save</button>
        </div>
        <div class="hourtags">
            <h3>1pm</h3>
            <textarea id="1pm" class="Hours" data="13"></textarea>
            <button class="btn">Save</button>
        </div>
        <div class="hourtags">
            <h3>2pm</h3>
            <textarea id="2pm" class="Hours" data="14"></textarea>
            <button class="btn">Save</button>
        </div>
        <div class="hourtags">
            <h3>3pm</h3>
            <textarea id="3pm" class="Hours" data="15"></textarea>
            <button class="btn">Save</button>
        </div>
        <div class="hourtags">
            <h3>4pm</h3>
            <textarea id="4pm" class="Hours" data="16"></textarea>
            <button class="btn">Save</button>
        </div>
        <div class="hourtags">
            <h3>5pm</h3>
            <textarea id="5pm" class="Hours" data="17"></textarea>
            <button class="btn">Save</button>
        </div>
    </div>
   
    <script src="moment.js"></script>
    <script src="script.js"></script>
</body>
</html>
